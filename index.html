<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="img">
        <img src="images/image-product-desktop.jpg" alt="">
      </div>
      <div class="card_content">
        <p class="perfume">Perfume</p>
        <h1>Gabrielle Essence <br> Eau De Parfum</h1>
        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
         <div class="prices">
          <p class="new_price">$149.99</p>
          <p class="old_price">$169.99</p>
         </div>
          <button type="button">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
